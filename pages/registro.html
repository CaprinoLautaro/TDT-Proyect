<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../img/icono.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../styles/inicio_Styles.css">
    <link rel="stylesheet" href="../styles/header-footer-style.css">
    <title>Registro</title>
</head>

<body id="principal">

    <main>
        <section class="form-login">
            <h3>REGISTRARTE</h3>
            <form action="" method="post" id="registerForm">
                        <input class="controls" type="text"  placeholder="Usuario"  id="registerName" >
                        <input class="controls" type="email" placeholder="Mail"  id="registerEmail" >
                        <input class="controls" type="password"  placeholder="Contraseña"  id="registerPassword" >
                    <button type="submit" class="buttons"> REGISTRATE</button>
            </form>
            <p class="warnings" id="warnings"></p>
            <p class="volver-inicio">¿Ya tenés una cuenta? <a class="link" href="./inicioSesion.html">Iniciar sesion</a></p>
        </section>
    </main>


    <script src="../JavaScript/Registro.js"></script>
</body>

</html>
